<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1843 Paste</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>1843 Paste</h1>

    <!-- Upload Form -->
    <form id="pasteForm">
        <textarea name="content" placeholder="Paste your text here..." required></textarea>
        <br><br>
        <button type="submit">Upload Paste</button>
    </form>

    <h2>All Pastes</h2>
    <div id="pastes"></div>
</div>

<script>
// Upload new paste
const form = document.getElementById('pasteForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const content = form.content.value;

    const response = await fetch('/api/upload', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({content})
    });

    const result = await response.json();
    if(result.success) form.reset();
    loadPastes();
});

// Load pastes
async function loadPastes() {
    const response = await fetch('/api/pastes');
    const pastes = await response.json();
    const container = document.getElementById('pastes');
    container.innerHTML = pastes.map((p, i) => `
        <div style="border:1px solid #fff; margin:10px; padding:10px;">
            <pre>${p.content}</pre>
            <button onclick="deletePaste(${i})">Delete</button>
        </div>
    `).join('');
}

// Delete paste
async function deletePaste(id) {
    await fetch('/api/delete', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id})
    });
    loadPastes();
}

// Initial load
loadPastes();
</script>
</body>
</html>
